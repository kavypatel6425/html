<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My feedback form</h1>
    <div>
        <ul>        
           <form action="">
           <li><label for="name"><b>Name:</b> </label>  
            <input type="text" id="name" name="name" placeholder="Enter your name"></li> 
            
           <li><label for="email"><b>Email:</b></label> 
            <input type="email" id="email" name="email" placeholder="Enter your email">   </li>    
            
           <li><label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" placeholder="Enter your password" ></li> 
            
           <li><h4>Please check all the emotions that apply to you: </h4>
            <ul>
                    <li>Angry <input type="checkbox" name="emotions" value="emotions"></li>
                    <li>Sad<input type="checkbox" name="emotions" value="emotions"></li>
                    <li> Happy<input type="checkbox" name="emotions" value="emotions"></li>
                    <li>Ambivalent<input type="checkbox" name="emotions" value="emotions"> </li> 
                    
            </ul>
           <li><h4>How satisfied were you with our service?</h4>
              <ul>
                <li> Very satisfied<input type="radio" name="satisfied" value="satisfied"> </li>
                   
                <li>Satisfied<input type="radio" name="satisfied" value="satisfied"> </li>   
                   
                <li> Didn't care<input type="radio" name="satisfied" value="satisfied"> </li>  
                
                <li>   Dissatisfide<input type="radio" name="satisfied" value="satisfied"></li>
                   
                <li> Very Dissatisfide<input type="radio" name="satisfied" value="satisfied"> </li>  
                   </ul>      
            </li> 
             <li><label for="comments"><b>Further comments:</b></label>
                 <textarea name="comments" rows="4" cols="30"></textarea>
            </li>
            <li>
                <label for="photo"><b>Bio photo:</b></label>
                <input type="photo">
                <button type="button" onclick="alert('Button clicked!')">Choose</button>
            </li>
            <li>
                <label for="location"><b>Location visited:</b></label>
                <input type="location" name="" id="" placeholder="Select location">
                <select name="location" id="Select location"></select>
            </li>


        </ul>
 
        </form>    
    </div>
</body>
</html>
