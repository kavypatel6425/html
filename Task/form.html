<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <label for="Username">Username:</label>
    <input type="text"><br>

    <label for="Password">Password:</label>
    <input type="password"><br>

    <label for="City of Employment">City of Employment:</label>
    <input type="text"><br>

    <label for="Web server">Web server:</label>
    <input type="Web server" placeholder="Choose a server">
    <select name="Choose a server" id="Choose a server">
        <option value="1">1</option>
        <option value="2">2</option>
    </select><br>

    <label for="role">Please specify your role:</label><br>
    <input type="radio" name="Admin" value="Admin">Admin<br>
    <input type="radio" name="Engineer" value="Engineer">Engineer<br>
    <input type="radio" name="Manager" value="Manager">Manager<br>
    <input type="radio" name="Guest" value="Guest">Guest<br>

    <label for="following">Single Sing-on to the following</label>
    
    <input type="checkbox">Mail
    <input type="checkbox">Payroll
    <input type="checkbox">Self-service
    
</body>
</html>
